<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>用户注册</title>
		<link rel="stylesheet" href="css/Register.css" />
		<script type="text/javascript" src="js/Register.js" ></script>
	</head>
	<body style="width:100%;height:100%;background-color:#fff;
				background:url(img/login.png) no-repeat center; background-size:cover;">
				 <!--background-size的cover特定值会保持图像本身的宽高比例，将图片缩放到正好完全覆盖定义背景的区域。-->
		<div class="mainbody">
			<div class="main">
				<!--表头-->
				<div class="top"> 
					<p class="p">注册</p>
				</div>
				<!--表单验证-->
				<form id="myform" method="post">
					<div class="center">
						<table border="0" cellspacing="1" cellpadding="1">
							<!--用户名-->
							<tr>
								<td>用户名:</td>
								<td>
									<input id="UserName" type="text" onblur="checkName()" placeholder="请输入用户名" />
									
								</td>
							</tr>
							<!--密码-->
							<tr>
								<td>邮&nbsp;箱:</td>
								<td ><input id="Email" type="text"  onchange="checkEmail()" placeholder="请输入邮箱" /></td>
							</tr>
							
							<!--密码-->
							<tr>
								<td>密&nbsp;码:</td>
								<td ><input id="Pwd" type="password"  onchange="checkPwd()" placeholder="请输入密码" /></td>
							</tr>
							
							<!--确认密码-->
							<tr>
								<td>确认密码:</td>
								<td ><input id="Pwd2" type="password" onchange="ValidatePwd()" placeholder="请再次输入密码" /></td>
							</tr>
							
						
							<!--注册按钮  触发验证事件-->
							<tr>
								<td style="margin-left:80px;">
									<input id="Button1" type="submit" onclick="skip()" value="sign in"/>
								</td>
							</tr>

				</table>
			</div>
		</div>
	</div>
	
</body>

</html>
